<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bsintro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-outline-info btn-lg">Info</button>
    <div class="alert alert-info" role="alert">Alerting with this cool new teal color</div>

    <div>
      <button type="button" class="btn btn-info btn-lg mr-0">Info</button>
      <button type="button" class="btn btn-info btn-lg mr-1">Info</button>
      <button type="button" class="btn btn-info btn-lg mr-2">Info</button>
      <button type="button" class="btn btn-info btn-lg mr-3">Info</button>
      <button type="button" class="btn btn-info btn-lg mr-4">Info</button>
    </div>
    <div>
      <button type="button" class="btn btn-info btn-lg pr-0">Info</button>
      <button type="button" class="btn btn-info btn-lg pr-1">Info</button>
      <button type="button" class="btn btn-info btn-lg pr-2">Info</button>
      <button type="button" class="btn btn-info btn-lg pr-3">Info</button>
      <button type="button" class="btn btn-info btn-lg pr-4">Info</button>
    </div>
    <div>
      <button type="button" class="btn btn-info btn-lg py-0">Info</button>
      <button type="button" class="btn btn-info btn-lg py-1">Info</button>
      <button type="button" class="btn btn-info btn-lg py-2">Info</button>
      <button type="button" class="btn btn-info btn-lg py-3">Info</button>
      <button type="button" class="btn btn-info btn-lg py-4">Info</button>
    </div>
    <div>
      <button type="button" class="btn btn-info btn-lg mt-4">Info</button>
      <button type="button" class="btn btn-info btn-lg mt-3">Info</button>
      <button type="button" class="btn btn-info btn-lg mt-2">Info</button>
      <button type="button" class="btn btn-info btn-lg mt-1">Info</button>
      <button type="button" class="btn btn-info btn-lg mt-0">Info</button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  </body>
</html>
